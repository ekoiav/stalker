name: Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy-to-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node Setup
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Docker Hub Login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Create Tag
        run: docker tag stalker oncom/stalker:1.0.0
      - name: Push
        run: docker push ${{secrets.DOCKER_USER}}/stalker:1.0.0